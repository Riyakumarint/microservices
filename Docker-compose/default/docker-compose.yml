services:
  rabbit:
    image: rabbitmq:3.13-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    extends:
      file: common-config.yml
      service: network-deploy-service

  configserver:
    image: "riya0524/configserver:v2"
    container_name: configserver-super
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common-config.yml
      service: network-deploy-service

  accounts:
    image: "riya0524/accounts:v2"
    container_name: accounts-super
    ports:
      - "8080:8080"
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATON_NAME: "accounts"
    extends:
      file: common-config.yml
      service: network-deploy-service

  loans:
    image: "riya0524/loans:v2"
    container_name: loans-super
    ports:
      - "8082:8082"
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATON_NAME: "loans"
    extends:
      file: common-config.yml
      service: network-deploy-service

  cards:
    image: "riya0524/cards:v2"
    container_name: cards-super
    ports:
      - "8081:8081"
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_APPLICATON_NAME: "cards"
    extends:
      file: common-config.yml
      service: network-deploy-service

networks:
  riya0524:
    driver: "bridge"
